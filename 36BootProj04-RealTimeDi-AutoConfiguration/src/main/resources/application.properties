#Data Source Inputs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///SBMS
spring.datasource.username=root
spring.datasource.password=root
#the no of idle con obj that the jdbc con pool should maintain
spring.datasource.hikari.minimum-idle=10
#the maximum jdbc con obj that jdbc con pool can have
spring.datasource.hikari.maximum-pool-size=100
#idletime out period for jdbc con object in the jdbc con pool
spring.datasource.hikari.idle-timeout=20

#chooose dao
#choose.dao=custMySqlDAO



